<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   
    <title>Conversor de Moedas</title>
 
</head>

<body>

<div class="container">
 
    <img src="./assets/logo.gif" alt="logo-principal" class="imagem-topo">

    <main class="principal">

        <label class="container-mini">
            <p>Converter <b>de</b></p>
            <select class="select1">
                <option value="real">R$ Real brasileiro</option>
            </select>

        </label>

        <label  class="container-mini">
            <p>Converter <b>para</b></p>
            <select class="select2">
                <option value="dolar">US$ Dolar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>

        </label>

        <label>
            <p>Valor</p>
            <input class="input-currency" placeholder="R$">
        </label>
       

        <button class="convert-button">Converter</button>

        <section>
            <div>
                <img src="./assets/brasil 2.png" alt="logo-real">
                <p class="coin">Real</p>
                <p class="value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/Seta.png" alt="logo-seta">


            <div>
                <img class="coin-image"  src="./assets/Dolar (1) 1.png" alt="logo-dolar">
                <p class="coin" id="coin-name">Dolar americano</p>
                <p class="value-to-convertd">US$ 0.0</p>
            </div>
        </section>
    </main>
</div>


</body>

<script src="./scripts.js"></script>



</html>
